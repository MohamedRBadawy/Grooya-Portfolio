    <title>Grooya Portfolio Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;500;600;700&family=Lato:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;500;600;700&family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500;600;700&family=Raleway:ital,wght@0,400;0,500;0,600;1,400&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&family=Source+Code+Pro:wght@400;500;600&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
                slate: { 
                    50: '#f8fafc',
                    100: '#f1f5f9',
                    200: '#e2e8f0',
                    300: '#cbd5e1',
                    400: '#94a3b8',
                    500: '#64748b',
                    600: '#475569',
                    700: '#334155',
                    800: '#1e293b',
                    900: '#0f172a',
                    950: '#020617'
                },
                teal: { // Primary brand/action
                    50: '#f0fdfa',
                    100: '#ccfbf1',
                    200: '#99f6e4',
                    300: '#5eead4',
                    400: '#2dd4bf',
                    500: '#14b8a6',
                    600: '#0d9488',
                    700: '#0f766e',
                    800: '#115e59',
                    900: '#134e4a',
                    950: '#042f2e'
                },
                amber: { // Highlights/accent
                    50: '#fffbeb',
                    100: '#fef3c7',
                    200: '#fde68a',
                    300: '#fcd34d',
                    400: '#fbbf24',
                    500: '#f59e0b',
                    600: '#d97706',
                    700: '#b45309',
                    800: '#92400e',
                    900: '#78350f',
                    950: '#451a03'
                },
                rose: { // Danger states
                    50: '#fff1f2',
                    100: '#ffe4e6',
                    200: '#fecdd3',
                    300: '#fda4af',
                    400: '#fb7185',
                    500: '#f43f5e',
                    600: '#e11d48',
                    700: '#be123c',
                    800: '#9f1239',
                    900: '#881337',
                    950: '#4c0519'
                },
            },
            fontFamily: {
              // Standard stacks
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['Source Code Pro', 'monospace'],
              
              // For portfolio rendering
              heading: ['var(--font-heading)', 'sans-serif'],
              body: ['var(--font-body)', 'sans-serif'],
              
              // Individual fonts
              arabic: ['Cairo', 'sans-serif'],
              sora: ['Sora', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              'playfair-display': ['Playfair Display', 'serif'],
              inter: ['Inter', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              'open-sans': ['Open Sans', 'sans-serif'],
              lora: ['Lora', 'serif'],
              merriweather: ['Merriweather', 'serif'],
              roboto: ['Roboto', 'sans-serif'],
              'noto-sans': ['Noto Sans', 'sans-serif'],
              raleway: ['Raleway', 'sans-serif'],
              'eb-garamond': ['EB Garamond', 'serif'],
            },
            boxShadow: {
                'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
                'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
                'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
                'inner': 'inset 0 2px 4px 0 rgb(0 0 0 / 0.05)',
                // For lifted card effect on hover
                'lift': '0 10px 15px -3px rgb(0 0 0 / 0.15), 0 4px 6px -4px rgb(0 0 0 / 0.15)',
            },
            typography: (theme) => ({
                DEFAULT: {
                    css: {
                       '--tw-prose-body': theme('colors.slate[700]'),
                        '--tw-prose-headings': theme('colors.slate[900]'),
                        '--tw-prose-links': theme('colors.teal[600]'),
                         '--tw-prose-bold': theme('colors.slate[900]'),
                         '--tw-prose-invert-body': theme('colors.slate[300]'),
                         '--tw-prose-invert-headings': theme('colors.slate[100]'),
                         '--tw-prose-invert-links': theme('colors.teal[400]'),
                         '--tw-prose-invert-bold': theme('colors.slate[100]'),
                    },
                },
            }),
          },
        },
      };
    </script>
    <style>
      details summary {
        list-style: none; /* remove default arrow */
      }
      details summary::-webkit-details-marker {
        display: none; /* remove default arrow for Safari */
      }
      details summary .details-arrow {
        transition: transform 0.2s;
      }
      details[open] summary .details-arrow {
        transform: rotate(90deg);
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script type="importmap">
{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai",
    "@tiptap/extension-bubble-menu": "https://esm.sh/@tiptap/extension-bubble-menu@^3.2.2",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <script type="module" src="/index.tsx"></script>
  </body>
